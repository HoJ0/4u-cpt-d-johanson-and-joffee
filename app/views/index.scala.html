@(marksFrom : Form[Marks])
@import helper._

<html>
  <head>
    <title>Final Grade Calculator</title>
  </head>
  <body>
    <h1>Final Grade Calculator</h1>
    @helper.form(action = routes.HomeController.index()){
      @helper.inputText(marksFrom("Current Grade"))
      @helper.inputText(marksFrom("Exam Mark"))
      @helper.inputText(marksFrom("Exam Mark Worth"))

      <input type="submit" value="Calculate Mark">

    }
  </body>
</html>
